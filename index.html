<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="heading">Rock, Paper, And Scissors</h1>
    <div class="score">
        0 - 0
    </div>
<div class="container">
    <div class="Rock">
        <img src="https://us.123rf.com/450wm/tribalium123/tribalium1231304/tribalium123130400051/19189215-pu%C3%B1o.jpg" alt="Rock" id="selectionRock">
        <p>Rock</p>
    </div>
    <div class="Paper">
        <img src="https://dibujos-online.com/images/imgcolor/Mano-Facil-para-colorear.jpg" alt="Paper" id="selectionPaper">
        <p>Paper</p>
    </div>
    <div class="Scissors">
        <img src="https://static.thenounproject.com/png/341564-200.png" alt="Scissors" id="selectionScissors">
        <p>Scissors</p>
    </div>

</div>

</body>
<script src="main.js"></script>
</html>
